<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MURAL DA VERGONHA </title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Manifesto</a>
            <a href="mural.html" class="nav-item">Mural</a>
            <a href="lei.html" class="nav-item">Lei</a>
            <a href="contato.html" class="nav-item">Contato</a>
        </div>
        <div class="nav-auth"><a href="#" class="login-btn">LOGIN STEAM</a></div>
    </nav>

    <div class="mural-actions">
        <a href="contato.html" class="btn-reportar">
            <span class="icon"> </span> NEW REPORT
        </a>
    </div>

    <header class="main-header">
        <h1>MURAL DOS <span class="orange">CRIMINOSOS</span></h1>
    </header>

    <input type="text" id="steamSearch" placeholder="Filtrar por Steam ID ou denúncia..." oninput="filterReports()"> 
    
    <main class="content-box">
        <div id="mural-logs" class="console-box">
            <p class="orange" style="text-align: center;">CARREGANDO SISTEMA...</p>
        </div>

        <div class="paginacao">
            <button id="prevBtn" class="pag-btn">← BACK</button>
            <span id="pag-number">PÁGINA 1</span>
            <button id="nextBtn" class="pag-btn">NEXT →</button>
        </div>
    </main>

    
         </main> <footer>
        <div class="footer-content">
            <p>&copy; 2026 Projeto Independente de Combate à Toxicidade.</p>
            <p class="disclaimer">Este site não possui vínculo com a Valve Corporation ou Steam.</p>
        </div>
    </footer>

<script>
    async function carregarMural() {
        const container = document.getElementById('mural-logs');
        container.innerHTML = '<p style="color:orange; text-align:center;">SINCRONIZANDO TERMINAL...</p>';

        try {
            
            const resposta = await fetch('/api/reports');
            if (!resposta.ok) throw new Error('Falha no servidor');
            
            const dados = await resposta.json();

            if (dados.length === 0) {
                container.innerHTML = '<p style="color:gray; text-align:center;">NENHUM REGISTRO APROVADO.</p>';
                return;
            }

            container.innerHTML = '';
            dados.forEach(item => {
                const card = document.createElement('div');
                card.className = 'log-entry'; 
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; color:#888; font-size:0.8rem;">
                        <span>[${new Date(item.created_at).toLocaleDateString('pt-BR')}]</span>
                        <span style="color:#ff8c00; font-weight:bold;">ID: ${item.offender_steam_id}</span>
                    </div>
                    <p style="margin:10px 0;">DETALHES: ${item.description}</p>
                    ${item.image ? `<img src="${item.image}" style="width:100%; border-radius:4px; border:1px solid #333;">` : ''}
                    <hr style="border:0.5px solid #222; margin:15px 0;">
                `;
                container.appendChild(card);
            });
        } catch (erro) {
            container.innerHTML = '<p style="color:red; text-align:center;">ERRO AO CONECTAR COM O TERMINAL.</p>';
        }
    }
    window.addEventListener('DOMContentLoaded', carregarMural);
</script>
</body>
</html>
