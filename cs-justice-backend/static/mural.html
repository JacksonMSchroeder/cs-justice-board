<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MURAL DA VERGONHA </title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html" class="nav-item">Manifesto</a>
            <a href="mural.html" class="nav-item">Mural</a>
            <a href="lei.html" class="nav-item">Lei</a>
            <a href="contato.html" class="nav-item">Contato</a>
        </div>
        <div class="nav-auth"><a href="#" class="login-btn">LOGIN STEAM</a></div>
    </nav>

    <div class="mural-actions">
        <a href="contato.html" class="btn-reportar">
            <span class="icon"> </span> NEW REPORT
        </a>
    </div>

    <header class="main-header">
        <h1>MURAL DOS <span class="orange">CRIMINOSOS</span></h1>
    </header>

    <input type="text" id="steamSearch" placeholder="Filtrar por Steam ID ou denúncia..." oninput="filterReports()"> 
    
    <main class="content-box">
        <div id="mural-logs" class="console-box">
            <p class="orange" style="text-align: center;">CARREGANDO SISTEMA...</p>
        </div>

        <div class="paginacao">
            <button id="prevBtn" class="pag-btn">← BACK</button>
            <span id="pag-number">PÁGINA 1</span>
            <button id="nextBtn" class="pag-btn">NEXT →</button>
        </div>
    </main>

    
         </main> <footer>
        <div class="footer-content">
            <p>&copy; 2026 Projeto Independente de Combate à Toxicidade.</p>
            <p class="disclaimer">Este site não possui vínculo com a Valve Corporation ou Steam.</p>
        </div>
    </footer>

<script>
    let todasAsDenuncias = [];

    async function carregarMural() {
        const container = document.getElementById('mural-logs');
        container.innerHTML = '<p class="orange" style="text-align: center;">SINCRONIZANDO TERMINAL...</p>';

        try {
            const resposta = await fetch('https://cs-justice-board.onrender.com/api/reports');
            
        
            if (!resposta.ok) throw new Error('Servidor respondeu com erro');
            
            todasAsDenuncias = await resposta.json();

            if (todasAsDenuncias.length === 0) {
                container.innerHTML = '<p class="orange" style="text-align: center;">NENHUM REGISTRO APROVADO.</p>';
                return;
            }

            renderizarCards(todasAsDenuncias);
        } catch (erro) {
            console.error("Erro no mural:", erro);
            container.innerHTML = '<p style="color: #ff4444; text-align: center;">ERRO AO CARREGAR DADOS DO TERMINAL.</p>';
        }
    }

    function renderizarCards(lista) {
        const container = document.getElementById('mural-logs');
        container.innerHTML = '';
        lista.forEach(item => {
            const card = document.createElement('div');
            card.className = 'log-entry';
            card.innerHTML = `
                <div class="log-row" style="display: flex; justify-content: space-between;">
                    <span style="color: #888;">[${new Date(item.created_at).toLocaleDateString('pt-BR')}]</span>
                    <span style="color: #ff8c00; font-weight: bold;">ID: ${item.offender_steam_id}</span>
                </div>
                <p style="margin: 10px 0; color: #eee;">DETALHES: ${item.description}</p>
                ${item.image ? `<img src="${item.image}" style="width: 100%; border: 1px solid #333; border-radius: 4px;">` : ''}
                <hr style="border: 0.5px solid #333; margin: 15px 0;">
            `;
            container.appendChild(card);
        });
    }

    window.addEventListener('DOMContentLoaded', carregarMural);
</script>
</body>
</html>
